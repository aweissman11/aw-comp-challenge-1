<!DOCTYPE html>
<html>
<head>
  <title>First Static Comp</title>
  <link rel="stylesheet" href="styleStatic.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="all-the-colors">
      <section class="header">
        <h1>Dr. Victoria Von Frankenstein</h1>
        <p class="my-info">I'm a sniffer, a licker and a goober</p>
        <p class="site-info">Take a look at my portfolio to see what I've been sniffing</p>
        <div class="buttons">
          <button><img class="button-icon" src="download.svg"> Resume</button>
          <button><img class="button-icon" src="info.svg"> Contact</button>
        </div>
      </section>
      <section class="boxes box1">
        <img class="icons" src="dog-head-icon.svg">
        <p class="labels">MYSELF</p>
      </section>
      <section class="boxes box2">
        <img class="icons" src="dog-food-icon.svg">
        <p class="labels">MY FOOD</p>
      </section>
      <section class="boxes box3">
        <img class="icons" src="animal-paw-print.svg">
        <p class="labels">WALKS</p>
      </section>
      <section class="boxes box4">
        <img class="icons" src="dog-house-icon.svg">
        <p class="labels">MY HOUSE</p>
      </section>
      <section class="boxes box5">
        <img class="icons" src="hot-dog-icon.svg">
        <p class="labels">SAUSAGES</p>
      </section>
      <section class="boxes box6">
        <img class="icons" src="whole-dog-icon.svg">
        <p class="labels">DOGS</p>
      </section>
      <section class="boxes box7">
        <img class="icons" src="bone-icon.svg">
        <p class="labels">BONES</p>
      </section>
    </section>
    <section class="image-right">
      <section class="dog-pic">
        <img class="frankie" src="frankie.jpg">
      </section>
    </section>
  </main>
</body>
</html>
